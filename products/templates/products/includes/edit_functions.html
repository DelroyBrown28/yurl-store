<script>
    $(document).ready(function () {

                
        // Edit Product Cards
        $('.edit-product-cards').dblclick(function () {
            $('.side-edit-box, .close-edit-box').fadeIn()
            $('.side-edit-box').fadeIn(1000).html('<iframe class="edit-frame" src="/superadmin/page_customisations/productspagecustomisation/1/change/#/tab/module_2/" height="100%" width="700" ></iframe>')
        })
        $('.close-edit-box').click(function () {
            $('.side-edit-box, .close-edit-box').fadeOut()
            $('.side-edit-box').html('')

        });
        
         // Edit Product info
        $('.edit-info').dblclick(function () {
            $('.side-edit-box, .close-edit-box').fadeIn()
            $('.side-edit-box').fadeIn(1000).html('<iframe class="edit-frame" src="/admin/products/product/{{product.id}}/change/#/tab/module_1/" height="100%" width="700" ></iframe>')
        })
        $('.close-edit-box').click(function () {
            $('.side-edit-box, .close-edit-box').fadeOut()
            $('.side-edit-box').html('')

        });
    });

</script>
