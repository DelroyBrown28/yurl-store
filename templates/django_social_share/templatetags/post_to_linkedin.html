{% load i18n social_share %}{% get_current_language as LANGUAGE_CODE %}
{% for y in global_styles %}
<div class="{% if y.do_not_display %}
                        do-not-display {% else %} linkedin-this {{link_class}} {% endif %}" style='color: {{ y.all_icon_colors }} !important'>
  <script src="https://platform.linkedin.com/in.js"
    type="text/javascript">lang: { { LANGUAGE_CODE | linkedin_locale } }</script>
  <script type="IN/Share" data-url="{{ linkedin_url }}"></script>
</div>
{% endfor %}
