{% for y in global_styles %}
<div class="tweet-this">
    <a href="{{ tweet_url }}" class="{% if y.do_not_display %}
                        do-not-display {% else %} meta-act-link meta-tweet {{link_class}} {% endif %}"
        style="color: {{ y.all_icon_colors }} !important" target="_blank">{{link_text}}</a>
</div>

{% endfor %}
