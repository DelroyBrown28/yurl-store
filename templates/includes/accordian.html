{% load static %}

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/accordian.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</head>


<div class="accordion" id="accordionExample">
    <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                aria-expanded="true" aria-controls="collapseOne">
                <i class="fas fa-video mr-2" style="margin-right: 15px;"></i> Help Videos
            </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
            data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <video class="help-videos" width="320" height="240" controls>
                    <source src="/static/images/DKVPZ - Aqui no Baile.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <video class="help-videos" width="320" height="240" controls>
                    <source src="/static/images/DKVPZ - Aqui no Baile.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <video class="help-videos" width="320" height="240" controls>
                    <source src="/static/images/DKVPZ - Aqui no Baile.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </div>
</div>
